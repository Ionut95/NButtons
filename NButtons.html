<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>
      Guess the button!
    </title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="card-body">
            <h5 style="text-align:center">Generate n buttons and find the winner one!</h5>
          </div>
          <div style="text-align:center"> 
            <input type="number" id="myNumber" value="noBtns"> <button type="button" class="btn btn-primary" onclick="generate()">Generate</button>
          </div>
        </div>
    </div>
    <div>
      <div class="card" id="myDiv" style="text-align:center">
        <div class="card-body" id="myBody">
        </div>
      </div>
    </div>

    <script>
      function generate() {
        var noBtns = document.getElementById("myNumber").value;
        for (var index = 1; index <= noBtns; ++index) {
          const button = document.createElement("button");
          button.innerText = "Click me";
          button.value = index;
          button.addEventListener("click", function() {
            var result = Math.floor(Math.random() * noBtns) + 1;
            if (button.value == result) {
               alert('You win!');
            } else {
               alert('You lose!');
            }
          });
          document.body-myBody.appendChild(button);
        }
      }
    </script>
  </body>
</html>
